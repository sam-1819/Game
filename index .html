<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 🌙</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h4 style="font-family: poppins, sans-serif; font-size: 24px">
      For Rahida Ma'am
    </h4>
    <div class="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <h2 id="status">Player X's turn</h2>
    <button id="restart">Restart Game</button>

    <!-- 🔊 Win sound -->
    <audio id="winSound">
      <source
        src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"
        type="audio/ogg"
      />
    </audio>
    <footer>Made with <span>❤️</span> By Mr. Sameer</footer>
    <script src="script.js"></script>
  </body>
</html>
